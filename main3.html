<body>
	<div id="class-page">
		<div id="content-container">
	
	<div id="class-container">
		<h2 id="class-name">Oscillator
		</h2>
		<div id="comment">
				<div class="description">
		<p>Oscillator supports a number of features including
phase rotation, multiple oscillator types (see Oscillator.type),
and Transport syncing (see Oscillator.syncFrequency).</p>

			<span class="nominal-range"></span>
					<div class="example">
						<pre>
				<tone-code>
					<code class="language-js hljs">
<span class="hljs-comment">// make and start a 440hz sine tone</span>
<span class="hljs-keyword">const</span> osc = <span class="hljs-keyword">new</span> Tone.Oscillator(<span class="hljs-number">440</span>, <span class="hljs-string">"sine"</span>).toDestination().start();</code>
				</tone-code>
			</pre>
					</div>
	</div>

	<script src="./assets/app.bundle.js"></script>
